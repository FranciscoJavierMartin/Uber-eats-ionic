<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Home</span>
      <ion-icon name="chevron-down-outline" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="slider">
    <swiper-container
      [modules]="swiperModules"
      [slidesPerView]="1.2"
      [autoplay]="{delay: 500}"
      [spaceBetween]="20"
      [pagination]="{clickable: true, dynamicBullets: true}"
    >
      <swiper-slide>
        <img src="assets/imgs/1.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="assets/imgs/2.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="assets/imgs/3.jpg" />
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
