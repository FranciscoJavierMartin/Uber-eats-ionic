<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Home</span>
      <ion-icon name="chevron-down-outline" />
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 25vh" />
  </div>
  <app-loading-restaurant *ngIf="isLoading" />
  <app-banner *ngIf="!isLoading" [bannerImages]="banners" />
  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurants nearby</h4>
        <p>Discover unique tastes close to you</p>
      </ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="restaurants.length">
      <app-restaurant
        *ngFor="let restaurant of restaurants"
        [restaurant]="restaurant"
      />
    </ion-item-group>
  </ion-list>
</ion-content>
